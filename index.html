<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sigma, Your AI Business Partner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Orbitron:900,600|Space+Mono:400|Space+Grotesk:700|Azeret+Mono:500");
    </style>
    <link href="tailwind.css" rel="stylesheet" />
    <link href="tailwind.css" rel="stylesheet" />
    
    <!-- Google Analytics 4 -->
    <script>
      // Initialize Google Analytics if measurement ID is provided
      if (window.location.hostname !== 'localhost') {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // This will be replaced at build time with actual GA ID
        const gaId = '%VITE_GA_MEASUREMENT_ID%';
        if (gaId && gaId !== '%VITE_GA_MEASUREMENT_ID%') {
          const script = document.createElement('script');
          script.async = true;
          script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
          document.head.appendChild(script);
          
          gtag('config', gaId, {
            page_title: 'Sigma AI Business Partner',
            page_location: window.location.href,
            send_page_view: true
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
